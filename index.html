  <body><center>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45.5e-5C, -2.5f): &nbsp &nbsp &nbsp</th>

        <td>
          <form id="formulario" onsubmit="calculate();">
          <input id="original"
                 placeholder="32F"
                 size="50"
                 title = "Escribe un número seguido de una de las letras 'F' o 'C'"
                 pattern="([-+]?\d+(?:\.\d+)?(?:e[+-]?\d+)?)\s*([cCfF])(e|el|els|elsi|elsiu|elsius|a|ar|are|aren|arenh|arenhe|arenhei|arenheit)?\s*$"
          />
          </form>
        </td>
      </tr>
    </table>
